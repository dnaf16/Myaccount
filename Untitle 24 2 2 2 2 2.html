<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقع التواصل الاجتماعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', system-ui, sans-serif;
        }

        :root {
            --bg-dark: #0f172a;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --hover-color: rgba(56, 189, 248, 0.1);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 100% 0%, rgb(29, 78, 216) 0, transparent 50%),
                radial-gradient(at 0% 0%, rgb(124, 58, 237) 0, transparent 50%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 1s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            border-radius: 3px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out backwards;
        }

        .social-card:nth-child(1) { animation-delay: 0.1s; }
        .social-card:nth-child(2) { animation-delay: 0.2s; }
        .social-card:nth-child(3) { animation-delay: 0.3s; }

        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--hover-color);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-card:hover::before {
            transform: translateX(0);
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .social-card:hover .icon {
            transform: rotate(8deg) scale(1.1);
        }

        .telegram .icon {
            background: linear-gradient(135deg, #0088cc, #00a2ea);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }

        .instagram .icon {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.3);
        }

        .snapchat .icon {
            background: #FFFC00;
            box-shadow: 0 5px 15px rgba(255, 252, 0, 0.3);
        }

        .icon img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .snapchat .icon img {
            filter: brightness(0);
        }

        .details {
            flex: 1;
            position: relative;
        }

        .platform-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .username {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .username::before {
            content: '@';
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .social-card {
                padding: 15px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            .icon img {
                width: 25px;
                height: 25px;
            }

            .platform-name {
                font-size: 1.1rem;
            }

            .username {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
